vqvae:
  vq_conf: configs/vqvae_snet.yaml
  vq_ckpt: /workspace/P2P/logs_home_32/vqvae-ControlledEPNDataset_32-04256520sofa-all-res32-LR1e-4-T3.0-release/ckpt/vqvae_steps-234000.pth
data:
  data_root: /workspace/EPN/control_data
  workers: 4
  per_class: True
  class_id: '04256520'
  suffix: .pth
  log_df: False
  trunc_thres: 3.0
  representation: tsdf
diffusion:
  timesteps: 1000
  sampling_timesteps: 3
  objective: pred_noise
  schedule: linear
  sampling_strategy: DDPM
  loss_type: mse
  beta_start: 1.e-4
  beta_end: 0.02
  t0: 1.e-4
  T: 1.0
  ot_ode: true
  add_x1_noise: true
