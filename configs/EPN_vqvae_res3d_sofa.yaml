    type: AdamW
    lr: 2.e-4
    beta1: 0.9
    beta2: 0.999
    weight_decay: 1.0e-05
  scheduler:
    type: constant
    lr_gamma: 0.999
  grad_clip:
    enabled: true
    value: 1.0
  bs: 40
  overfit: false
  amp: true
  steps: 400000
  accumulation_steps: 1
  log_interval: 400
  save_interval: 2000
  viz_interval: 2000
  seed: 42
evaluation:
  bs: 20
net:
  network: ControlledUNet
  in_channels: 3
  model_channels: 64
  hint_channels: 2
  num_res_blocks: 3
  channel_mult:
    - 1
    - 2
    - 2
  sd_locked: True
  use_activation: False
dataset_config:
  dataset: EPN
